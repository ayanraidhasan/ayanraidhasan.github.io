<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="tetris.js" charset="utf-8"></script>
  <link rel="stylesheet" href="TetrisStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <header>
    <h1 class="title">Tetris</h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <button class="button" href="#">Start / Pause</button>
      <button class ="button"><a onClick="window.location.reload()">New Game</a></button>
      <button class ="button" id = "menu"><a href="home.html">Main Menu</a></button>
    </section>
  </main>
</body>

</html>
